<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STELLARIS - Journey to Exoplanets!</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Space Mono', monospace;
            overflow-x: hidden;
            background-color: #000;
        }

        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:#000;
            background-size: cover;
            animation: pan-background 100s linear infinite;
        }

        @keyframes pan-background {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .title {
            font-size: 5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #1e3a8a, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 0.8); }
        }

        .welcome-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        #logo {
            width: 650px;
            animation: none;
            margin: 0 auto;
        }

        .frame {
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.5s ease;
            opacity: 0;
            transform: translateY(50px);
            animation: slide-up 0.5s forwards 1.5s;
            position: relative;
        }

        @keyframes slide-up {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .kid-gif {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #load-gif {
            width: 70%;
            height: 100%;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .hidden-content {
            display: none;
        }
        .kid-gif {
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        @keyframes zoomFadeIn {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    100% {
        transform: scale(1);
        opacity: 1;
    }
}

@keyframes floating {
    0% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
    100% {
        transform: translateY(0);
    }
}
.frame {
    background-color: rgba(255, 255, 255, 0.1);
    border: 2px solid rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    padding: 20px;
    border-radius: 20px;
    opacity: 0;
    transform: scale(0.5);
    animation: zoomFadeIn 1s forwards, floating 4s ease-in-out infinite;
    transition: all 0.5s ease;
}
@keyframes slideInLeft {
    0% {
        transform: translateX(-100%);
        opacity: 0;
    }
    100% {
        transform: translateX(0);
        opacity: 1;
    }
}

@keyframes fadeInGlow {
    0% {
        opacity: 0;
        text-shadow: none;
    }
    100% {
        opacity: 1;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.8), 0 0 15px rgba(255, 255, 255, 0.6);
    }
}

h2 {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 1rem;
    animation: slideInLeft 1s ease-out forwards;
    opacity: 0;
}

.quote {
    font-size: 1.2rem;
    margin-bottom: 1.5rem;
    animation: fadeInGlow 1.5s ease-in forwards;
    opacity: 0;
}
.stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 1; /* Place stars behind other elements */
}

.star {
    position: absolute;
    border-radius: 50%;
    background: white;
    opacity: 0.8;
    animation: twinkle 1.5s infinite alternate;
}

/* Keyframes for twinkling effect */
@keyframes twinkle {
    0% {
        transform: scale(1);
        opacity: 0.8;
    }
    50% {
        transform: scale(1.5);
        opacity: 1;
    }
    100% {
        transform: scale(1);
        opacity: 0.8;
    }
}
    </style>
</head>
<body class="text-white">
    <div class="space-background"></div>
    <div class="container mx-auto flex flex-col items-center justify-center min-h-screen relative z-10">
        <header class="text-center mb-16">
            <img src="static/images/logo.png" alt="STELLARIS Logo" id="logo">
            <h1 class="title mb-4"></h1>
            <p class="welcome-message"></p>
        </header>

        <main class="w-full max-w-6xl">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Elementary School Frame -->
                <div id="elementary-frame" class="frame p-6 rounded-lg text-center" style="animation-delay: 0s;">                    <div class="icon mb-4 text-6xl text-red-400 flex justify-center items-center">
                        <i class="fas fa-user-astronaut"></i>
                        <i class="fas fa-star text-white ml-2"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-2" style="animation-delay: 0.3s;">Elementary School</h2>
                    <p class="quote mb-4" style="animation-delay: 0.6s;">"Fun games and amazing facts about exoplanets!"</p>
                    <button id="exploreButton" class="bg-red-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Explore
                    </button>
                    <img src="kid.gif" alt="Kid GIF" class="kid-gif">
                </div>
                
                <div id="middle-frame" class="frame p-6 rounded-lg text-center" style="animation-delay: 0.3s;">
                    <div class="icon mb-4 text-6xl text-green-400 flex justify-center items-center">
                        <i class="fas fa-user-astronaut"></i>
                        <i class="fas fa-star text-white ml-2"></i>
                        <i class="fas fa-star text-white ml-2"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-2" style="animation-delay: 0.6s;">Middle School</h2>
                    <p class="quote mb-4" style="animation-delay: 0.9s;">"Dive into the science of exoplanets with challenges and interactive tools!"</p>
                    <button id="investigateButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                        Investigate
                    </button>
                    <img src="kid.gif" alt="Kid GIF" class="kid-gif">
                </div>
                
                <div id="high-frame" class="frame p-6 rounded-lg text-center" style="animation-delay: 0.6s;">
                    <div class="icon mb-4 text-6xl text-purple-400 flex justify-center items-center">
                        <i class="fas fa-user-astronaut"></i>
                        <i class="fas fa-star text-white ml-2"></i>
                        <i class="fas fa-star text-white ml-2"></i>
                        <i class="fas fa-star text-white ml-2"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-2" style="animation-delay: 0.9s;">High School</h2>
                    <p class="quote mb-4" style="animation-delay: 1.2s;">"Explore advanced exoplanet simulations and analysis!"</p>
                    <button id="diveButton" class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded">
                        Dive
                    </button>
                    <img src="kid.gif" alt="Kid GIF" class="kid-gif">
                </div>
                
            </div>
        </main>

        <img src="static/images/load.gif" alt="Loading" id="load-gif">
    </div>

    <script>
        function handleClick(buttonId, frameId, targetPage) {
            const frame = document.getElementById(frameId);
            const container = document.querySelector('.container');
            const kidGif = frame.querySelector('.kid-gif');
            const loadGif = document.getElementById('load-gif');

            // Hide other content
            document.querySelector('header').style.display = 'none';
            document.querySelector('main').style.display = 'none';

            // Show kid gif in the frame
            frame.style.display = 'block'; // Ensure the frame is visible
            kidGif.style.display = 'block';

            // After 5 seconds, hide kid gif and show loading gif
            setTimeout(() => {
                frame.style.display = 'none'; // Hide the frame
                kidGif.style.display = 'none';
                loadGif.style.display = 'block';

                // After another 4 seconds, redirect to the target page
                setTimeout(() => {
                    // Update the href to match your Flask route
                    if (targetPage === 'elementary.html') {
                        window.location.href = '/mainelementry';
                    } else if (targetPage === 'middle.html') {
                        window.location.href = '/mainmiddle';
                    } else if (targetPage === 'high.html') {
                        window.location.href = '/mainhigh';
                    }
                }, 1000);
            }, 10);
        }

        document.getElementById('exploreButton').addEventListener('click', () => handleClick('exploreButton', 'elementary-frame', 'elementary.html'));
        document.getElementById('investigateButton').addEventListener('click', () => handleClick('investigateButton', 'middle-frame', 'middle.html'));
        document.getElementById('diveButton').addEventListener('click', () => handleClick('diveButton', 'high-frame', 'high.html'));

        function createStars() {
        const starField = document.createElement('div');
        starField.classList.add('stars');
        document.body.appendChild(starField);
        
        const numStars = 1000; // Number of stars to create
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            // Set random position for each star
            star.style.width = `${Math.random() * 3 + 1}px`; // Random size between 1px and 4px
            star.style.height = star.style.width; // Keep it a circle
            star.style.top = `${Math.random() * 100}vh`; // Random vertical position
            star.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            starField.appendChild(star);
        }
    }

    // Call the function to create stars
    createStars();
    </script>
</body>
</html>
